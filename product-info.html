<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="d-flex flex-column flex-md-row justify-content-between collapse" id="collapseMenu">
      <a class="py-2 d-none d-md-inline-block menu-item" href="inicio.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block menu-item" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block menu-item" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block menu-item" href="sell.html">Vender</a>
      <a class="py-2 d-none d-md-inline-block menu-item" href="cart.html">Mi carrito</a>
      <div class="btn-group py-2 d-none d-md-inline-block menu-item" role="group" id="useroptions"></div>
        <script>
          function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
              window.location.href = "index.html";
            });
          }

          function onLoad() {
            gapi.load('auth2', function() {
              gapi.auth2.init();
            });
          }
        </script>
      <button id="menu" onclick="menu()" class="btn btn-primary"><i class="fas fa-bars"></i> </button>
    </div>
  </nav>
  <main id="main">
    <div id="slider-container"></div>
  </main>
  <hr>
  <div id="comments">
    <div id="new-comment">
      <h2>Añade una puntuación y comentario</h2>
      <div id="puntuar">
        <input value="5" type="radio" name="star" id="rate-5" required>
        <label for="rate-5" class="fa fa-star"></label>
        <input value="4" type="radio" name="star" id="rate-4">
        <label for="rate-4" class="fa fa-star"></label>
        <input value="3" type="radio" name="star" id="rate-3">
        <label for="rate-3" class="fa fa-star"></label>
        <input value="2" type="radio" name="star" id="rate-2">
        <label for="rate-2" class="fa fa-star"></label>
        <input value="1" type="radio" name="star" id="rate-1">
        <label for="rate-1" class="fa fa-star"></label>
      </div>
      <textarea name="comentario" id="comentario" cols="30" rows="10" required></textarea>
      <br><button type="button" id="add-comment" onclick="calificar()" class="btn btn-secondary">Agregar Comentario</button>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
  <script src="js/userconfirm.js"></script>
  <script src="js/slider.js"></script>
  <script src="js/calificar.js"></script>
  <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
</body>
